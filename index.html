<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- this is the little icon next to the title -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- the stylesheet we edit personally -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                    required minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone No -->
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" placeholder="07123456789"
                    pattern="((0||(+44))(7||1)[0-9]{9})||(^[2-9]\d{2}-\d{3}-\d{4}$)"
                    name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@email.com"
                    required name="email">
            </div>
            <!-- Website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type=url id="website" placeholder="https://youmorcant.github.io/animated-navigation/"
                name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min 8 characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1: number, upper and lower case">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name = "password">
            </div>
            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id ="message">Don't Hesitiate!</h3>
        </div>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
