<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- this is the little icon next to the title -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- the stylesheet we edit personally -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- Phone No -->
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" placeholder="07123456789">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@email.com">
            </div>
            <!-- Website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type=url id="website" placeholder="https://youmorcant.github.io/animated-navigation/">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
            </div>
            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id ="message">Don't Hesitiate!</h3>
        </div>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
